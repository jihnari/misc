<style>
/* notes  */ 
.note-container{
  display:block;
  margin:auto;
  max-width: 100%;
  width:400px;
  height: 500px;
  /* max-height:100%; */
  overflow: hidden;
  font-family: helvetica, arial, sans-serif;
}
.note-header{
  /* height:35px; */
  padding:12px 10px 12px 20px;
  background: gray;
  color:black;

  font-size:1.2em;
}
.note-header::after{
  content:"";
  float:right;
  margin-top:-5px;
  width:90px;
  height:30px;

  background: url("https://raw.githubusercontent.com/jihnari/misc/main/_reusable/notes-app/img/note-icons.png") no-repeat;
  background-size:90px 30px;
  cursor:pointer;
}

.note-body{
  background: linear-gradient(to bottom,lightgray 24px,rgb(183, 182, 182) 1px);
  background-size: 100% 25px;
  height:100%;
}
.note-text{
  padding-top:5px;
  margin-left: 15px;
  font-size: 17px;
  line-height: 25px;
  color: black;
}
.note-date{
  background:lightgray;
  font-size: .8rem;
  color:gray;
  margin:0;
  padding:5px 10px;
}
.note-time{
float:right;
}

/* different colored notes */
/* default is gray */
.purple-note .note-body{
  background: linear-gradient(to bottom,#EDDDFD 24px,#D0B5E8 1px);
  background-size: 100% 25px;
}
.purple-note .note-header{
background:#B387DE;
}
.purple-note .note-date{
  background: #EDDDFD;
}

.blue-note .note-body{
  background: linear-gradient(to bottom,#E8E9FE 24px,#BAC6F6 1px);
  background-size: 100% 25px;
}
.blue-note .note-header{
background:#83A5FF;
}
.blue-note .note-date{
  background: #E8E9FE;
}

</style>


<p>&nbsp;</p>


<!-- example note -->
<div class="note-container blue-note">
<div class="note-header">note title
</div>
  <div class="note-body">
    <p class="note-date">Today <span class="note-time">5:52 PM</span> </p>
    <div class="note-text">
    item 1 
    <br/>
    item 2
    <br/>
    item 3
    <br/> 
    item 4
    <br/>
    line item with g and y and p and q
    </div>
    
    </div>
  </div>

  <p></p>
    <p></p>
