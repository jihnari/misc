.chat-header{

  background-color:#D8DDDE;
  position:relative;
  /* for outside chat view  */
  width:95%;

}
/* the x button */
.chat-header::after{
  content:'';
  position:absolute;
  right:10px;
  bottom:5px;
  width:35px;
  height:35px;

  /* swap this out for a transparent one if get the moxie */

}

.chat-title{
  color:black;
  font-size:1.2em;
  font-weight:bold;
  position:relative;
  padding-top:10px;
  padding-left:20px;
}
.chat-subtitle{
  color:gray;
  font-size:.7em;
  padding-top:5px;
  padding-bottom:5px;
  padding-left:20px;
}


/* chat window */
.chat-view{
  background-color: #D8DDDE;
  font-family: "Paybooc OTF Medium", sans-serif;

  position: relative;
  width:95%;
  max-width:400px;
  /* currently scrollable but around here is the stuff to change if you don't want scrollable */
  height:80%;
  max-height:450px;
  
  overflow-y:scroll;
  /* may not be supported */
  scrollbar-width: 5px;
  scrollbar-color:gray lightgray;

  /* commented out bc it messes with the layot on ao3 */
  /* margin-left:10px; */

box-shadow:-4px -0px 0px 0px #FFFFFF, 
-5px 5px 0px -1px #FFFFFF, 
-5px 5px 0px 0px #D8DDDE;

}



/* containers for the message boxes */
/* also formats the username and pfp surroundings */
.msg-right-container, .msg-left-container{
  display: flex; 
  align-items: flex-start; 
  position: relative; 

  margin-top: 10px; 
  padding:0px 5px;
}
.msg-right-container{
  justify-content: right; 
  margin-right: 55px; 
}
.msg-left-container{
  justify-content: left; 
  margin-left: 55px; 
}

/* for the pfp */
.msg-right-container::before, .msg-left-container::before{
  margin-top:-8px;
  content:'';
  /* pfp size */
  height: 45px;
  width: 45px;
  border-radius: 50%;
  display: inline-block;
  position:absolute;

  /* in case of no/broken pfp image */
  /* also just the default bg color for the transparent pfp pngs */
  background-color: rgb(58, 58, 58) !important;
  
}
/* for the username */
.msg-right-container::after, .msg-left-container::after{
  position:absolute;
  font-size:.9em;
  color:rgb(112, 114, 119);
  margin-top:-10px;
}
/* this looks like nonsense but it's to align the username and pfp */
.msg-right-container::before{
  margin-right:-45px;
}
.msg-right-container::after{
  margin-right:10px;
}
.msg-left-container::before{
  margin-left:-45px;
}
.msg-left-container::after{
  margin-left:10px;
}


/* img attachment */
/* currently designed for landscape, not portrait */
.attachment{
  padding:0 !important;
  max-height:300px;
}

/* message box */
.msg-right, .msg-left, .attachment{
  display:flex;
  color: black;
  width:fit-content;
  position:relative;
  max-width: 70%;
  
  padding: 7px 14px;
  margin:10px 10px;
}
.msg-right{
  border-top-right-radius: 0;
  border-radius: 13px 0px 13px 13px; 
  background-color: rgb(212, 186, 138); 
  box-shadow: rgb(174, 174, 174) 2px 2px 0px;
}
.msg-left{
  border-top-left-radius: 0;
  border-radius: 0px 13px 13px; 
  background-color: #EDEDED; 
  box-shadow: rgb(174, 174, 174) -1px 2px 0px;
}
